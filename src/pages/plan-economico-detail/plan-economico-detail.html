<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plan económico {{numPlan}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page" padding >

   			</svg>	   	
	   </button>	   
	 </ion-fab>
	<div *ngIf="showCardError != true">
		<ion-grid>
			<ion-row class='header'>
				<ion-col col-2>Cuota</ion-col>
				<ion-col>Fecha</ion-col>
				<ion-col>Estado</ion-col>
				<ion-col>Importe</ion-col>
			</ion-row>
			<ion-row *ngFor="let card of cards">
				<ion-col col-2 style="text-align:Center;">{{card.numcuota}}</ion-col>
				<ion-col>{{card.fecha}}</ion-col>
				<ion-col>{{card.pagado}}</ion-col>
				<ion-col style="text-align:right;">{{card.importe}}€</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<div *ngIf="showCardError == true" style="margin: 15px;">
		<ion-card detail-none  style="margin: 15px 0px 15px 0px;width:100%;    background: #ebcccc;    color: #a94442;    text-align: center;    padding: 1.5rem;    border-radius: 1rem;">
			<div style="width: 100%;    height: 100%;">
				<div style="width:100%;height:100%;float:left;">
					No hemos encontrado pagos asociados a esta domiciliación.
				</div>				
			</div>
		</ion-card>
	</div>
</ion-content>
