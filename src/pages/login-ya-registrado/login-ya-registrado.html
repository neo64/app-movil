<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'LOGIN_YA_REGISTRADO.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <fb-titulo-subtitulo *ngIf="tituloSubtitulo" [info]="tituloSubtitulo"></fb-titulo-subtitulo>
  </div>
  <p style="text-align: left;">{{ 'LOGIN_YA_REGISTRADO.INTRO' | translate }}</p>
  <br />
  <div style="max-height:5rem; width: 80%; margin: 0 auto;">
    <fb-button [name]="bRecuperar" [class]="bRecuperar.class" (click)="openPage(bRecuperar.openPage,bRecuperar.tipo)">
    </fb-button>
    <p class="line"><span>o</span></p>
    <fb-button [name]="bIniciarSesion" [class]="bIniciarSesion.class"
      (click)="openPage(bIniciarSesion.openPage,bIniciarSesion.tipo)"> </fb-button>
  </div>
</ion-content>
