<ion-header no-border>
  <ion-navbar>
    <ion-title>{{ 'PRESUPUESTOS.TITLE' | translate }}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="openPage('chat')">
        <ion-icon name="fb-chat"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div>
    <fb-titulo-subtitulo *ngIf="tituloSubtitulo" [info]="tituloSubtitulo"></fb-titulo-subtitulo>
  </div>
  <div *ngIf="cards?.length > 0; else notCards">
    <p>{{ 'PRESUPUESTOS.CON_PRESU' | translate }}</p>
  </div>
  <ng-template #notCards>
    <p>{{ 'PRESUPUESTOS.SIN_PRESU' | translate }}</p>
  </ng-template>
  <div *ngFor="let card of cards" (click)="createAndOpenPDF(card.html, card.NumPre)">
    <div class="fb-card -v2">
      <div class="card_row">
        <div class="left">
          <div class="card_title">
            {{card.nomDoc}}
          </div>
          <div class="card_subtitle">
            {{ 'PRESUPUESTOS.ESTADO' | translate }}: {{card.estado}}
          </div>
        </div>
        <div class="right">
          <div class="card_subtitle">
            {{card.fecha}}
          </div>
        </div>
      </div>
      <div class="card_separator">
      </div>
      <div class="card_row">
        <div class="left">
          <div class="card_title -price">
            {{card.total}} â‚¬
          </div>
          <div class="card_subtitle">
            {{card.formaPago}}
          </div>
        </div>
        <div class="right">
          <a class="fb-btn -rounded -bg-pink">
            <svg version="1.1" style="margin-left: 0.3rem;" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 20">
              <path fill="#fff"
                d="M5 20c-0.128 0-0.256-0.049-0.354-0.146-0.195-0.195-0.195-0.512 0-0.707l8.646-8.646-8.646-8.646c-0.195-0.195-0.195-0.512 0-0.707s0.512-0.195 0.707 0l9 9c0.195 0.195 0.195 0.512 0 0.707l-9 9c-0.098 0.098-0.226 0.146-0.354 0.146z">
              </path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
