<ion-header no-border>
  		<ion-navbar>
    		<ion-buttons left>
	    		<button ion-button menuToggle>
	      			<ion-icon name="menu"></ion-icon>
    			</button>
    		</ion-buttons>

    		<ion-title>Ferrus & Bratos</ion-title>

    		<ion-buttons right>
	    		<button ion-button style="font-size: 2rem;color:white;margin-right:1rem;" (click)="callClinica()">
	      			<ion-icon name="call"></ion-icon>
	    		</button>
    		</ion-buttons>

  		</ion-navbar>
	</ion-header>

<ion-content padding>
	<ion-list> 
	  <ion-item>
		<ion-label color="grey-medium" stacked>Nombre</ion-label>
		<ion-input type="text" placeholder="Nombre" [(ngModel)]="data.Nombre"></ion-input><ion-icon name="fb-user" item-right></ion-icon>
	  </ion-item>
	  <ion-item>
		<ion-label color="grey-medium" stacked>Apellidos</ion-label>
		<ion-input type="text" placeholder="Apellidos" [(ngModel)]="data.Apellidos"></ion-input><ion-icon name="fb-user" item-right></ion-icon>
	  </ion-item>
	  <ion-item>
		<ion-label color="grey-medium" stacked>Email</ion-label>
		<ion-input type="Email" placeholder="Email"  [(ngModel)]="data.Email"></ion-input><ion-icon name="fb-mail" item-right></ion-icon>
	  </ion-item>
	  <ion-item>
		<ion-label color="grey-medium" stacked>DNI</ion-label>
		<ion-input type="text" placeholder="DNI" [(ngModel)]="data.DNI"></ion-input><ion-icon name="fb-dni" item-right></ion-icon>
	  </ion-item>
	  <ion-item>
		<ion-label color="grey-medium" stacked>Fecha nacimiento</ion-label>
		<ion-input type="text" placeholder="Fecha nacimiento" [(ngModel)]="data.FecNacim"></ion-input><ion-icon name="fb-calendar" item-right></ion-icon>
	  </ion-item>
	  <ion-item>
		<ion-label color="grey-medium" stacked>Dirección</ion-label>
		<ion-input type="text" placeholder="Dirección" [(ngModel)]="data.Direccion"></ion-input><ion-icon name="fb-location" item-right></ion-icon>
	  </ion-item>
	  <ion-item>
		<ion-label color="grey-medium" stacked>Localidad</ion-label>
		<ion-input type="text" placeholder="Localidad" [(ngModel)]="data.Localidad"></ion-input><ion-icon name="fb-location" item-right></ion-icon>
	  </ion-item>
	  <ion-item>
		<ion-label color="grey-medium" stacked>Provincia</ion-label>
		<ion-input type="text" placeholder="Provincia" [(ngModel)]="data.Provincia"></ion-input><ion-icon name="fb-location" item-right></ion-icon>
	  </ion-item>
	  <ion-item>
		<ion-label color="grey-medium" stacked>Teléfono móvil</ion-label>
		<ion-input type="number" placeholder="Teléfono móvil" [(ngModel)]="data.TelMovil"></ion-input><ion-icon name="fb-phone" item-right></ion-icon>
	  </ion-item>
	  <ion-item>
		<ion-label color="grey-medium" stacked>Teléfono fijo</ion-label>
		<ion-input type="number" placeholder="Teléfono fijo" [(ngModel)]="data.Tel1"></ion-input><ion-icon name="fb-telephone" item-right></ion-icon>
	  </ion-item>
	  <ion-item>
		<ion-label color="grey-medium" stacked>Alergias</ion-label>
		<ion-input type="text" placeholder="Alergias" [(ngModel)]="data.Alergias"></ion-input><ion-icon name="fb-alarm" item-right></ion-icon>
	  </ion-item>
	  <ion-item>
		<ion-label color="grey-medium" stacked>Medicacion</ion-label>
		<ion-input type="text" placeholder="Medicacion" [(ngModel)]="data.Medicacion"></ion-input><ion-icon name="fb-plus-linear" item-right></ion-icon>
	  </ion-item>
	  <ion-item>  
	  </ion-item>
	</ion-list>
	<button ion-button (click)="setProfile()" block style="margin-top: 1rem;"><i style="margin-right: 0.5rem;" class="fas fa-pen"></i>  Guardar cambios</button>
</ion-content>
