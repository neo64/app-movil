<div class="back">
  <ion-header no-border>
    <ion-navbar class="navWhite">
      <ion-title>{{ 'MI_SALUD.TITLE' | translate }}</ion-title>
      <ion-buttons right>
        <button ion-button (click)="openPage('chat','page')">
          <ion-icon name="fb-chat"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <h1 style="margin-bottom:1rem;color:white;font-weight:bold;">{{ 'MI_SALUD.INTRO' | translate }}</h1>

  <ion-slides pager style="" slidesPerView="1.3" spaceBetween="18" centeredSlides="true" *ngIf="cards?.length > 0">
    <ion-slide class="slide" *ngFor="let card of cards">
      <div class="cardCita">
        <div class="cardCita__left">
          <div class="cardCita__date">
            <div class="cardCita__day">
              {{card.dia}}
            </div>
            <div class="cardCita__month">
              {{card.mes}}
            </div>
          </div>
          <div class="cardCita__hour">
            {{card.hora}}
          </div>
        </div>
        <div class="cardCita__right">
          <div class="cardCita__tto tratamiento">
            {{card.tratamiento}}
          </div>
          <div class="cardCita__dr">
            <div class="cardCita__avatar">
              <img [src]="domSanitizer.bypassSecurityTrustUrl(card.imagen)" style=" border-radius: 50%;" />
            </div>
            <div class="cardCita__drname">
              {{card.doctor}}
            </div>
          </div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
  <div *ngIf="cards?.length <= 0" style=" max-height: 10rem; max-width: 77%; display: block;">
    <p> {{ 'MI_SALUD.SIN_CITAS' | translate }} </p>
  </div>
</div>

<!-- Gradiente -->
<svg enable-background="new 0 0 64 64" height="0px" viewBox="0 0 64 64" width="0px" x="0px" xml:space="preserve"
  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" y="0px">
  <defs>
    <linearGradient gradientUnits="userSpaceOnUse" id="fb-shadow-gradient3" x1="0" x2="100%" y1="0" y2="100%">
      <stop offset="0" stop-color="#81a8d9"> </stop>
      <stop offset="1" stop-color="#f3a7c9"> </stop>
    </linearGradient>
  </defs>
</svg>
<!-- Fin Gradiente -->

<div class="menu">
  <ion-row>
    <h1 col-9 style="padding:0px;margin-bottom: 2rem;margin-top:0;font-weight: bold;">Mi Salud</h1>
  </ion-row>
  <ion-row class="square">
    <div *ngFor="let c of cardsMenu; let i=index" style="width:100%;">
      <ion-row *ngIf="i == 0">
        <div *ngFor="let c of cardsMenu| slice:0:1 ; let j=index" col-12>
          <fb-button-icon *ngIf="j<1" [name]="c" [class]="c.class" (click)="openPage(c.openPage,c.tipo)">
          </fb-button-icon>
        </div>
      </ion-row>
      <ion-row *ngIf="i == 1">
        <div *ngFor="let c of cardsMenu | slice:1; let j=index" col-6>
          <fb-button-icon [name]="c" [class]="c.class" (click)="openPage(c.openPage,c.tipo)"> </fb-button-icon>
        </div>
      </ion-row>
    </div>
  </ion-row>

</div>
