<ion-content>
	<!-- this fab is placed at bottom right -->
	 <ion-fab bottom right #fab1>
	   <button ion-fab (click)="openPage('Chat', 'page')" >
	   		<svg style="    width: 60%;    height: 60%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
	   			<g fill="white" stroke="none"> 
	   				<path d="M51.1 34.1V11.2c0-3.2-2.6-5.8-5.8-5.8H6.6C3.4 5.4.8 8 .8 11.2v22.9c0 3.2 2.6 5.8 5.8 5.8h1.6v6.9c0 1.3 1 2.3 2.3 2.3.7 0 1.3-.3 1.7-.8l7.3-8.4h25.8c3.2 0 5.8-2.6 5.8-5.8zm-32.3 2.7c-.5 0-.9.2-1.2.5l-6.3 7.3v-6.3c0-.9-.7-1.6-1.6-1.6H6.6c-1.5 0-2.6-1.2-2.6-2.6V11.2c0-1.5 1.2-2.6 2.6-2.6h38.7c1.5 0 2.6 1.2 2.6 2.6v22.9c0 1.5-1.2 2.6-2.6 2.6H18.8zm0 0"/>
	   				<path d="M51.7 57.7c.4.5 1.1.8 1.7.8.3 0 .5-.1.8-.2.9-.3 1.5-1.2 1.5-2.2v-6.9h1.6c3.2 0 5.8-2.6 5.8-5.8V20.7c0-3.2-2.6-5.8-5.8-5.8-.9 0-1.6.7-1.6 1.6 0 .9.7 1.6 1.6 1.6 1.5 0 2.6 1.2 2.6 2.6v22.9c0 1.5-1.2 2.6-2.6 2.6h-3.2c-.9 0-1.6.7-1.6 1.6V54l-6.3-7.3c-.3-.3-.7-.5-1.2-.5H21.7c-.9 0-1.6.7-1.6 1.6 0 .9.7 1.6 1.6 1.6h22.7l7.3 8.3zm0 0M27.8 23.2c0 1-.8 1.9-1.9 1.9-1 0-1.9-.8-1.9-1.9 0-1 .8-1.9 1.9-1.9 1.1.1 1.9.9 1.9 1.9zm0 0M34 23.2c0 1-.8 1.9-1.9 1.9-1 0-1.9-.8-1.9-1.9 0-1 .8-1.9 1.9-1.9 1.1.1 1.9.9 1.9 1.9zm0 0M21.6 23.2c0 1-.8 1.9-1.9 1.9-1 0-1.9-.8-1.9-1.9 0-1 .8-1.9 1.9-1.9 1.1.1 1.9.9 1.9 1.9zm0 0"/>
   				</g>
   			</svg>	   	
	   </button>	   
	 </ion-fab>
	<div (swipe)="swipe($event)" style="position: absolute;top:0;left:0;height:100%;width:100%;">
		<div *ngIf="showMessage != true">
			<div *ngFor="let item of citas">
				<ion-card>			
					<ion-card-content>
						<button ion-button icon-only class="botonMas" (click)="presentPopover($event, item.fechaDecimal, item.horaDecimal)">
							<ion-icon name="more"></ion-icon>
						</button>			
						<p class="left" style="color:#5f5f62 !important"><!--<i style="width: 3%;" class="fas fa-calendar-alt marginRight" aria-hidden="true"></i>--> {{item.fecha}} </p>
						<p class="left" style="font-size: 14px;margin-top: -0.55em;color:#5f5f62 !important">{{item.diaSemana}}</p>
						<hr>
						<p class="left" style="color:#5f5f62 !important"><i style="width: 3%;" class="far fa-clock marginRight primary" aria-hidden="true"></i> {{item.hora}} </p>
						<p class="left" style="color:#5f5f62 !important"><i style="width: 3%;" class="fas fa-user-md marginRight primary" aria-hidden="true"></i> {{item.usuario}}</p>
						<p style="color:#5f5f62 !important"><i style="width: 3%;" class="fas fa-notes-medical marginRight  primary" aria-hidden="true"></i> {{item.tratamiento}} </p>
					</ion-card-content>		
					<ion-row class="cardfooter" style="font-size: 1.6rem;border-top: 1px solid lightgrey;">
						<ion-col class="left primary" (click)="addEvent(item.timestampINI,item.timestampFIN)">
							<i style="margin-right: 0.2rem;height: 3rem; margin-top: 1.5rem; margin-left: 1rem;" class="fas fa-plus marginRight primary" aria-hidden="true"></i> Calendario
						</ion-col>
					</ion-row>			
				</ion-card>     
			</div>
		</div>
		<div *ngIf="showMessage == true" style="margin: 15px;">
			<ion-card detail-none  style="margin: 15px 0px 15px 0px;width:100%;    background: #c3e6cb;    color: #155724;    text-align: center;    padding: 1.5rem;    border-radius: 1rem;">
				<div style="width: 100%;    height: 100%;">
					<div style="width:100%;height:100%;float:left;">
						{{citas}}
					</div>				
				</div>
			</ion-card>
		</div>
	</div>
</ion-content>
