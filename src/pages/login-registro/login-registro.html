<ion-content padding>
  <div>
    <fb-titulo-subtitulo *ngIf="tituloSubtitulo" [info]="tituloSubtitulo"></fb-titulo-subtitulo>
  </div>
  <br />
  <ion-list>
    <ion-item>
      <ion-label stacked>{{ 'LOGIN_OLVIDO.DNI' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="registerCredentials.email"></ion-input>
      <ion-icon name="fb-dni" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <p class="olvido">{{ 'LOGIN_OLVIDO.DNI_LETRA' | translate }}</p>
  <br />
  <div style="max-height:5rem; width: 80%; margin: 0 auto;">
    <fb-button [name]="bCrear" [class]="bCrear.class" (click)="siguiente()"></fb-button>
  </div>
</ion-content>
