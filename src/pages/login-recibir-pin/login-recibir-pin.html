<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Introduce el PIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div>
		<fb-titulo-subtitulo *ngIf="tituloSubtitulo" [info]="tituloSubtitulo" ></fb-titulo-subtitulo>
	</div>
	<p>
		Introduce el pin de 6 dígitos que te hemos enviado por {{ data.tipo }}: <span>{{ data.direccion }}</span>
	</p>
	<br />
	<ion-list>
		<ion-item>
			<ion-label stacked>PIN</ion-label>
			<ion-input type="number" [(ngModel)]="registerCredentials.digitos"></ion-input><ion-icon name="fb-pin" item-right></ion-icon>
		</ion-item>
		<p class="olvido">Nº de 6 dígitos</p>		
	</ion-list>
	<div style="max-height:5rem; width: 80%; margin: 0 auto;">
		<fb-button [name]="bCrear" [class]="bCrear.class" (click)="checkPIN(data.dni, false, false)"></fb-button>
	</div>
	<ion-footer>
		<p style="text-align: center;">
			No lo he recibido.<br/>
			<a (click)="reEnviarPIN()">Reenviar PIN</a>
		</p>
	</ion-footer>
</ion-content>
