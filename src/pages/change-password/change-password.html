<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "CHANGE_PASSWORD.TITLE" | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <fb-titulo-subtitulo *ngIf="tituloSubtitulo" [info]="tituloSubtitulo"></fb-titulo-subtitulo>
  </div>
  <ion-list>
    <!--<ion-item>
			<ion-label color="primary" stacked>Contraseña antigua</ion-label>
			<ion-input [(ngModel)]="data.pass1" type="password" placeholder="Contraseña antigua"></ion-input>
		</ion-item>  -->
    <ion-item>
      <ion-label stacked>{{ "CHANGE_PASSWORD.CONTRASENA" | translate }}</ion-label>
      <ion-input [(ngModel)]="data.pass2" type="password"></ion-input>
      <ion-icon name="fb-password" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{ "CHANGE_PASSWORD.REPETIR_CONTRASENA" | translate }}</ion-label>
      <ion-input [(ngModel)]="data.pass3" type="password"></ion-input>
      <ion-icon name="fb-password" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <p style="text-align:center;margin-bottom:3rem;">
    La contraseña debe tener mínimo 8 caracteres, con letras y números
  </p>
  <div style="max-height:5rem; width: 80%; margin: 0 auto;">
    <fb-button [name]="bGuardar" [class]="bGuardar.class" (click)="actualizarPass()"> </fb-button>
  </div>
</ion-content>
