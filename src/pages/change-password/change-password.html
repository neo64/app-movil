<ion-header>
	<ion-navbar color="primary">
		<ion-title>Cambiar contraseña</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<p class="alert-danger" *ngIf="isFirst == true">Por motivos de seguridad la contraseña por defecto debe ser cambiada.</p>
	<ion-list> 
		<ion-item>
			<ion-label color="primary" stacked>Contraseña antigua</ion-label>
			<ion-input [(ngModel)]="data.pass1" type="password" placeholder="Contraseña antigua"></ion-input>
		</ion-item>  
		<ion-item>
			<ion-label color="primary" stacked>Contraseña nueva</ion-label>
			<ion-input [(ngModel)]="data.pass2" type="password" placeholder="Contraseña nueva"></ion-input>
		</ion-item>  
		<ion-item>
			<ion-label color="primary" stacked>Repita contraseña nueva</ion-label>
			<ion-input [(ngModel)]="data.pass3" type="password" placeholder="Repita contraseña nueva"></ion-input>
		</ion-item>    
	</ion-list>
	<button (click)="actualizarPass()" ion-button type="submit" block style="margin-top: 1rem;"><i style="margin-right: 0.5rem;" class="fas fa-pen"></i>  Actualizar contraseña</button>
</ion-content>
