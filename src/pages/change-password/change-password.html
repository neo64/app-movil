<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear contraseña</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

	<div>
		<fb-titulo-subtitulo *ngIf="tituloSubtitulo" [info]="tituloSubtitulo" ></fb-titulo-subtitulo>
	</div>
	<ion-list> 
		<!--<ion-item>
			<ion-label color="primary" stacked>Contraseña antigua</ion-label>
			<ion-input [(ngModel)]="data.pass1" type="password" placeholder="Contraseña antigua"></ion-input>
		</ion-item>  -->
		<ion-item>
			<ion-label stacked>Contraseña</ion-label>
			<ion-input [(ngModel)]="data.pass2" type="password" ></ion-input><ion-icon name="fb-password" item-right></ion-icon>
		</ion-item>  
		<ion-item>
			<ion-label stacked>Repita contraseña</ion-label>
			<ion-input [(ngModel)]="data.pass3" type="password" ></ion-input><ion-icon name="fb-password" item-right></ion-icon>
		</ion-item>    
	</ion-list>
	<div style="max-height:5rem; width: 80%; margin: 0 auto;">
		<fb-button [name]="bGuardar" [class]="bGuardar.class" (click)="actualizarPass()"> </fb-button>
	</div>
</ion-content>
