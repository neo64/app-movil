<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-row>
		<ion-col col-5>
			<img  *ngIf="data.Imagen" [src]="domSanitizer.bypassSecurityTrustUrl(data.Imagen)" style="object-fit:cover;" class="imageProfile">
			<a class="btn -rounded -bg-pink editIcon" (click)="openChooseImage()" style="padding: 1rem;box-shadow: 4px 10px 41px 0px rgba(237, 122, 173, 0.37);    color: transparent;">
                <svg viewBox="0 0 400 400" width="512" xmlns="http://www.w3.org/2000/svg">
                    <path d="m370.589844 250.972656c-5.523438 0-10 4.476563-10 10v88.789063c-.019532 16.5625-13.4375 29.984375-30 30h-280.589844c-16.5625-.015625-29.980469-13.4375-30-30v-260.589844c.019531-16.558594 13.4375-29.980469 30-30h88.789062c5.523438 0 10-4.476563 10-10 0-5.519531-4.476562-10-10-10h-88.789062c-27.601562.03125-49.96875 22.398437-50 50v260.59375c.03125 27.601563 22.398438 49.96875 50 50h280.589844c27.601562-.03125 49.96875-22.398437 50-50v-88.792969c0-5.523437-4.476563-10-10-10zm0 0" fill="#FFFFFF"/><path d="m376.628906 13.441406c-17.574218-17.574218-46.066406-17.574218-63.640625 0l-178.40625 178.40625c-1.222656 1.222656-2.105469 2.738282-2.566406 4.402344l-23.460937 84.699219c-.964844 3.472656.015624 7.191406 2.5625 9.742187 2.550781 2.546875 6.269531 3.527344 9.742187 2.566406l84.699219-23.464843c1.664062-.460938 3.179687-1.34375 4.402344-2.566407l178.402343-178.410156c17.546875-17.585937 17.546875-46.054687 0-63.640625zm-220.257812 184.90625 146.011718-146.015625 47.089844 47.089844-146.015625 146.015625zm-9.40625 18.875 37.621094 37.625-52.039063 14.417969zm227.257812-142.546875-10.605468 10.605469-47.09375-47.09375 10.609374-10.605469c9.761719-9.761719 25.589844-9.761719 35.351563 0l11.738281 11.734375c9.746094 9.773438 9.746094 25.589844 0 35.359375zm0 0" fill="#FFFFFF"/>
                </svg>
            </a>
		</ion-col>
		<ion-col col-7>
			<ion-row>
				<ion-col class="right">
					<ion-icon name="compass" class="leftIcon"></ion-icon> 
					<p class="pRight">{{ data.Direccion }} <br/> {{ data.CP }} - {{ data.Localidad }}</p>
				</ion-col>
			</ion-row>			
			<ion-row>
				<ion-col><hr /></ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="left">					
					<ion-icon class="leftIcon" name="phone-portrait"></ion-icon>
					<p class="pRight">{{ data.TelMovil }}</p>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="left">					
					<ion-icon class="leftIcon" name="call"></ion-icon>
					<p class="pRight">{{ data.Tel1 }}</p>
				</ion-col>
			</ion-row>			
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<p class="nombre">{{ data.Nombre }} </p>
			<p class="apellidos">{{ data.Apellidos }} </p>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col><hr /></ion-col>
	</ion-row>
	<ion-row class="h1">
		<ion-col><h1><b>Editar datos personales</b></h1></ion-col>
	</ion-row>

	<!-- Gradiente -->
	<svg enable-background="new 0 0 64 64" height="0px" viewBox="0 0 64 64" width="0px" x="0px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" y="0px"> <defs> <linearGradient gradientUnits="userSpaceOnUse" id="fb-shadow-gradient1" x1="0" x2="100%" y1="0" y2="100%"> <stop offset="0" stop-color="#81a8d9"> </stop> <stop offset="1" stop-color="#f3a7c9"> </stop> </linearGradient> </defs> </svg>
	<!-- Fin Gradiente -->

	<ion-row class="row30">
		<ion-col class="paddingBtn"><fb-button-icon [name]="dPersonales" [class]="dPersonales.class" (click)="openPage(dPersonales.openPage,dPersonales.tipo)"></fb-button-icon></ion-col>
		<ion-col class="paddingBtn"><fb-button-icon [name]="cPassword" [class]="cPassword.class" (click)="openPage(cPassword.openPage,cPassword.tipo)"></fb-button-icon></ion-col>
	</ion-row>
</ion-content>
