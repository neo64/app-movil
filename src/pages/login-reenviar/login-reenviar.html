<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'LOGIN_REENVIAR.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <fb-titulo-subtitulo *ngIf="tituloSubtitulo" [info]="tituloSubtitulo"></fb-titulo-subtitulo>
  </div>
  <p>{{ 'LOGIN_REENVIAR.TE_HEMOS_ENVIADO' | translate }} {{ data.tipo }}: <span>{{ data.direccion }}</span></p>
  <p>{{ 'LOGIN_REENVIAR.AVISO_1' | translate }} <span (click)="callClinica()">91 768 18
      12</span> {{ 'LOGIN_REENVIAR.AVISO_2' | translate }}</p>
  <br />
  <div style="max-height:5rem; width: 80%; margin: 0 auto;">
    <fb-button [name]="bReenviar" [class]="bReenviar.class" (click)="reenviar()"></fb-button>
  </div>
</ion-content>
