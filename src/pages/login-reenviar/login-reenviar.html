<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reenviar PIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div>
		<fb-titulo-subtitulo *ngIf="tituloSubtitulo" [info]="tituloSubtitulo" ></fb-titulo-subtitulo>
	</div>
	<p>Te hemos enviado por {{ data.tipo }}: <span>{{ data.direccion }}</span></p>
	<p>Si no reconoces este número o no es tu teléfono actual, llamanos al <span (click)="callClinica()">91 768 18 12</span> para que podamos gestionarle el alta en la aplicación</p>
	<br />
	<div style="max-height:5rem; width: 80%; margin: 0 auto;">
		<fb-button [name]="bReenviar" [class]="bReenviar.class" (click)="reenviar()"></fb-button>
	</div>
</ion-content>
