<ion-content padding>
	<div style="    margin: 2rem;">
		<fb-titulo-subtitulo *ngIf="tituloSubtitulo" [info]="tituloSubtitulo" ></fb-titulo-subtitulo>
	</div>
	<br />
	<ion-list>
		<ion-item style=" width: 94%;">
			<ion-label stacked>DNI</ion-label>
			<ion-input type="text" [(ngModel)]="registerCredentials.email"></ion-input>
		</ion-item>		
		<ion-item>
			<ion-label stacked>Contraseña</ion-label>
			<ion-input type="password" [(ngModel)]="registerCredentials.password"></ion-input>
		</ion-item>	
	</ion-list>
	<p class="olvido">¿Olvidaste tu contraseña?</p>
	<br />
	<div style="max-height:5rem; width: 80%; margin: 0 auto;">
		<fb-button [name]="bIniciar" [class]="bIniciar.class" (click)="login()"></fb-button>
	</div>
	<ion-footer>
		<p style="text-align: center;">
			Todavía no tienes cuenta.<br/>
			<a (click)="goTab(1)">Registrate</a>
		</p>
	</ion-footer>
</ion-content>
