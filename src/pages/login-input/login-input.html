<ion-content padding>
  <div>
    <fb-titulo-subtitulo *ngIf="tituloSubtitulo" [info]="tituloSubtitulo"></fb-titulo-subtitulo>
  </div>
  <br />
  <ion-list>
    <ion-item>
      <ion-label stacked>{{ 'LOGIN_INPUT.DNI' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="registerCredentials.email"></ion-input>
      <ion-icon name="fb-user" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{ 'LOGIN_INPUT.CONTRASENA' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="registerCredentials.password"></ion-input>
      <ion-icon name="fb-password" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <p class="olvido" (click)="goToOlvido()">{{ 'LOGIN_INPUT.OLVIDO_CONTRASENA' | translate }}</p>
  <br />
  <div style="max-height:5rem; width: 80%; margin: 0 auto;">
    <fb-button [name]="bIniciar" [class]="bIniciar.class" (click)="login()"></fb-button>
  </div>
  <p style="text-align: center;">
    {{ 'LOGIN_INPUT.SIN_CUENTA' | translate }}<br />
    <a (click)="goTab(1)">{{ 'LOGIN_INPUT.REGISTRATE' | translate }}</a>
  </p>
</ion-content>
