<ion-menu [content]="content">
	<ion-content>
		<div class="imgTop">
			<div class="imgPerfilDiv">
				<img onError="this.src='assets/imgs/person.png';this.style.borderRadius='50%';" src="https://ui-avatars.com/api/?name={{ menuData.nombre }} {{ menuData.inicial }}&size=256&rounded=true&background={{ menuData.color }}" class="imgPerfil" />
				<div class="container">
				<p class="pPerfil" >{{ menuData.nombre }} {{ menuData.apellidos }}</p>
				<p class="iPerfil"><i>{{ menuData.email }}</i></p>
				</div>
			</div>
		</div>
		<ion-list>
			<button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
				<!-- <i class="{{p.icon}} {{p.color}} marginRight" aria-hidden="true"></i> {{p.title}} -->
				<ion-icon name="{{p.icon}}" item-left></ion-icon> {{p.title}}
			</button>
			<button menuClose ion-item detail-none (click)="clickLogout()">
				<ion-icon name="fb-exit" item-left></ion-icon> Salir
			</button>
		</ion-list>
		<button>Ayuda</button>
	</ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
